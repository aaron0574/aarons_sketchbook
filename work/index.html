<!DOCTYPE html>

	<link rel="stylesheet" href="/assets/styles/main.css">
</head>
<body>
  <div class="wrapper container">
		<!-- Header -->
		<header class="site-header">
	    <div class="logo-container">
	      <a href="/" class="logo">Aaron's Sketchbook</a>
	    </div>
	    <nav class="main-menu">
	      <ul>
	        <li><a href="/">Home</a></li>
	        <li><a href="/about">About</a></li>
	        <li><a class="active" href="/work">Work</a></li>

					</a>

					<!-- Item 6 -->

	<!-- Script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/assets/scripts/isotope.pkgd.min.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
				var $grid = $('.work-grid').isotope({
				// options
			});
			// filter items on button click
			$('.work-filter').on( 'click', 'button', function() {
			$('.work-filter button').removeClass('active');
			$(this).addClass('active');
			var filterValue = $(this).attr('data-filter');
			$grid.isotope({ filter: filterValue });
			});
		});

		$('.nav-toggle').on( 'click', 'button', function() {
			$('.main-menu').addClass('active');
		});

	</script>
</body>
</html>
