<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>A place to put my artwork - Aaron's Sketchbook</title>
	<link rel="stylesheet" href="/assets/styles/main.css">
</head>
<body>
  <div class="wrapper container">
		<!-- Header -->
		<header class="site-header">
	    <div class="logo-container">
	      <a href="/" class="logo">Aaron's Sketchbook</a>
	    </div>
	    <nav class="main-menu">
	      <ul>
	        <li><a href="/">Home</a></li>
	        <li><a href="/about">About</a></li>
	        <li><a class="active" href="/work">Work</a></li>
					<li><a href="/shop">Shop</a></li>
	      </ul>
	    </nav>
	  </header>
		<!-- End Header -->

		<!-- Content -->
		<div class="site-content">

			<!-- Sample Work -->
			<section class="home-work">
				<div class="work-filter">

					<button class="filter" data-filter=".floral">Floral</button>
					<button class="filter" data-filter=".abstract">Abstract</button>
				</div>

				<div class="work-grid">
					<!-- Item 1 -->
					<a href="/work/fox/" class="work-item fox animal" >
						<img class="work-image" src="/assets/images/work/work-fox-thumb.jpg" />

					<!-- Item 4 -->

					<!-- Item 8 -->
					<a href="" class="work-item abstract">

			</section>
		</div>

		<!-- Footer -->
		<div class="site-footer">

				<p>Copyright &copy; Aaron's Sketchbook</p>

	<!-- Script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/assets/scripts/isotope.pkgd.min.js"></script>
	<script type="text/javascript">
		var $grid = $('.work-grid').isotope({
			// options
		});
		// filter items on button click
		$('.work-filter').on( 'click', 'button', function() {
		$('.work-filter button').removeClass('active');
		$(this).addClass('active');
		var filterValue = $(this).attr('data-filter');
		$grid.isotope({ filter: filterValue });
		});
	</script>
</body>
</html>
